<!doctype html>
<html>
<head>
    <title>Search Flavors</title>
</head>
<body>
    <h1>Search Flavors</h1>
    <form method="post">
        <input type="text" name="search_term" placeholder="Enter flavor name">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% if flavors %}
            {% for flavor in flavors %}
                <li>
                    <strong>{{ flavor.name }}</strong> - {{ flavor.description }} - 
                    {% if flavor.available %}Available{% else %}Not Available{% endif %}
                </li>
            {% endfor %}
        {% endif %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>

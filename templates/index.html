<!doctype html>
<html>
<head>
    <title>Ice Cream Parlor</title>
</head>
<body>
    <h1>Seasonal Flavors</h1>
    <ul>
        {% for flavor in flavors %}
            <li>
                <strong>{{ flavor.name }}</strong> - {{ flavor.description }} - 
                {% if flavor.available %}Available{% else %}Not Available{% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('search') }}">Search Flavors</a>
    <a href="{{ url_for('cart') }}">My Cart</a>
    <h2>Add Allergen</h2>
    <form action="{{ url_for('add_allergen') }}" method="post">
        <label for="flavor_name">Flavor Name:</label>
        <input type="text" id="flavor_name" name="flavor_name" required>
        <label for="allergen">Allergen:</label>
        <input type="text" id="allergen" name="allergen" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
